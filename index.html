<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blue-200">
  <main>
    <div class="flex w-screen h-screen items-center justify-center">
      <div class="bg-white max-w-xs max-h-450px mobile:w-5/6 mobile:h-3/4 rounded-2xl p-4">
        <div class="flex flex-col h-full">
          <div>
            <img src="/images/image-qr-code.png" alt="QR code" class=" rounded-2xl w-full">
          </div>
          <div class="flex flex-col items-center my-6">
            <h1 class ="text-center leading-6 text-xl font-Outfit font-bold text-blue-900 w-5/6">
              Improve your front-end skills by building projects
            </h1>
            <p class="text-center text-sm leading-4 font-Outfit font-normal text-gray-500 w-5/6 py-4">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  
</body>
</html>
